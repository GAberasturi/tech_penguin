version: '3'

networks:
  tech-penguin-net:
    driver: bridge

services:  
  
##########
## BBDD ##
##########
  tech-penguin-postgres-pgadmin:
    image: dpage/pgadmin4
    container_name: tech-penguin-postgres-pgadmin-1
    environment:
      PGADMIN_DEFAULT_EMAIL: "tec@penguin.com"
      PGADMIN_DEFAULT_PASSWORD: "tec@penguin.com"
    networks:
      - tech-penguin-net
    ports:
      - 8080:80

  tech-penguin-postgres:
    image: postgres
    container_name: tech-penguin-postgres-1
    environment:
      POSTGRES_USER: "tecpenguin"
      POSTGRES_PASSWORD: "tecpenguin.com"
    networks:
      - tech-penguin-net
